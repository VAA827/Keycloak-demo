spring.application.name=keycloak-demo

# Server port
server.port=8081

# Active profile (dev = SSL verification disabled)
spring.profiles.active=dev

# Keycloak OAuth2 Resource Server configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://localhost:8443/realms/biometric-2fa

# CORS configuration
cors.allowed-origins=http://localhost:4200
