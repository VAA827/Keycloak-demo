<div style="padding: 20px; max-width: 800px; margin: 0 auto;">
  <h1>Felhasználói Profil</h1>

  <div style="background: #e3f2fd; padding: 15px; border-radius: 5px; margin: 20px 0;">
    <h3>Keycloak Profil Adatok:</h3>
    <p><strong>Felhasználónév:</strong> {{ username }}</p>
    <p><strong>Email:</strong> {{ email }}</p>
    <p><strong>Szerepkörök:</strong> {{ roles.join(', ') }}</p>
  </div>

  <div *ngIf="profileData" style="background: #f0f0f0; padding: 15px; border-radius: 5px; margin: 20px 0;">
    <h3>Backend Válasz:</h3>
    <pre>{{ profileData | json }}</pre>
  </div>

  <button (click)="logout()" style="padding: 10px 20px; font-size: 16px; cursor: pointer; background: #dc3545; color: white; border: none; border-radius: 4px;">
    Kijelentkezés
  </button>
</div>
